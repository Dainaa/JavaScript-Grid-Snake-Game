<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Snake Game</title>
</head>

<body>
    <!--Game Layout-->

    <div id="overlay">
        <div id="theme-select-overlay">
            <div class="image-container">
                <img src="./images/apple.png" alt="Apple" class="selectable-image">
                <img src="./images/blueberry.png" alt="Blueberry" class="selectable-image">
                <img src="./images/cherry.png" alt="Cherry" class="selectable-image">
                <img src="./images/lemon.png" alt="Lemon" class="selectable-image">
                <img src="./images/mango.png" alt="Mango" class="selectable-image">
                <img src="./images/orange.png" alt="Orange" class="selectable-image">
                <img src="./images/pear.png" alt="Pear" class="selectable-image">
            </div>
        </div>
    </div>

    <div id="overlay-game-over">
        <p>Game Over</p>
        <div id="overlay-buttons">
            <button id="save-score" class="overlay-btns">Save Score</button>
            <button id="play-again" class="overlay-btns">Play Again</button>
            <button id="quit" class="overlay-btns">Quit</button>
        </div>
    </div>

    <div class="global-wrapper">
        <div class="col-1">
            <!--col-1 = 25% width-->

        </div>
        <div class=col-2>
            <!--col-2 = 50% width-->
            <div id="game-information">
                <p class="info">Level: <span id="level">1</span></p>
                <p class="info">Score: <span id="score">0</span></p>
            </div>

            <div class="game-title">
                <h1>Snake Game</h1>
            </div>
            <div id="home-screen" class="index-page">
                <!--container to hold cover art and home screen-->
                <div class="cover-art index-page">
                    <!--image-->
                </div>
                <div class="buttons index-page">
                    <button type="button" class="btns" id="start">Start</button>
                </div>

                <div class="highscore-info index-page">
                    <p class="info" id="highscorer-label">Current Top Score: <span id="topscore"
                            class="custom-text">00</span> by <span id="top-score-username"
                            class="custom-text">DDD</span></p>
                </div>

                <div class="buttons buttons-2 index-page">
                    <button class="btns" id="highscore">View Highscores</button>
                    <button class="btns" id="themes">Change Theme</button>
                </div>
            </div>

            <div id="game-screen">
                <div class="game-grid">
                    <!--container where the game will be played-->
                </div>

                <div class="buttons">
                    <button type="button" class="btns" id="back">Back</button>
                </div>
            </div>
        </div>
        <div class=col-1>
        </div>

    </div>

    <script src="./index.js"></script>
    <footer>
        <!--attribution and etc.-->
        <div class="footer-col-1">
            <p class="credits" id="attribution"><a href="https://www.vectorstock.com/royalty-free-vector/assembly-flat-icons-reptile-snake-vector-15407072" id="attr-link">Attribution</a></p>
        </div>
        <!--creator, socials, art creds, scrimba creds-->
        <div class="footer-col-2">
            <p class="signature">Made with â™¥ by Dee</p>
        </div>
        <div class="footer-col-1">
            <p class="credits" id="socials">Socials</p>
        </div>
    </footer>

</body>

</html>
